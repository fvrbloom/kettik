<!DOCTYPE html>
<html lang="en">
<head>
    <title>kettiktasta</title>
    <link rel="stylesheet" type="text/css"   href="styles/sign.css">
</head>
<style>
    body{
        background-color: #d5aeaf;
    }
</style>
<body>
<!--popup window animation-->
<div class="login-popup">
    <div class="box">
        <div class="img-area">
            <div class="img">
            </div>
            <h1>KettikTasta</h1>
        </div>
        <div class="form">
            <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" id="passwordRepeat" placeholder="Repeat your password" class="form-control">
                </div>
                <div class="form-group">
                    <label><input type="checkbox">
                        Remember Me
                    </label>
                </div>
                <button type="button" id="signBtn" class="btn">Log In</button>
            </form>
        </div>
    </div>
</div>

<!--script-->

<script>
    const loginPopup = document.querySelector(".login-popup");
    const close = document.querySelector(".close");
    const btn = document.querySelector(".btn");
    var username = document.getElementById("username");
    var password = document.getElementById("password");
    var passwordRepeat = document.getElementById("passwordRepeat");

    var button = document.getElementById("signBtn");

    button.onclick = ()=>{
//validation for Password
        let hasLetter = false, hasDigit = false;
        for (var i = 0; i < password.value.length; i++) {
            if (('a' <= password.value.charAt(i) && password.value.charAt(i) <= 'z') || ('A' <= password.value.charAt(i) && password.value.charAt(i) <= 'Z')) {
                hasLetter = true;
            }
            if ('0' <= password.value.charAt(i) && password.value.charAt(i) <= '9') {
                hasDigit = true;
            }
        }
        if (hasLetter == false || hasDigit == false) {
            alert("Your password should contain at least 1 letter and 1 digit.");
        }
        else if (username.value.length < 3) {
            alert("Your username should contain at least 3 characters.")
        }
        else if (password.value.length < 8) {
            alert("Your password should contain at least 8 symbols.")
        }
        else if (password.value != passwordRepeat.value) {
            alert("Passwords do not match.");
        }
        else {
            alert("You have been successfully registered!");
            setTimeout(()=>{
                location.href = 'mainpage.html';
            }, 250);
        }
    }
    window.addEventListener("load",function(){

        showPopup();
        setTimeout(function(){
            loginPopup.classList.add("show");
        },100)
    })
    function showPopup(){
    }

</script>
</body>
</html>
